<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">

<dom-module id="user-toolbar">
    <style>
        :host {
            display: inline-block;
        }

        #spinner {
            vertical-align: middle;
        }
    </style>
    <template>
        <paper-spinner active id="spinner" alt="Loading"></paper-spinner>
        <span>[[greeting]]</span>
        <paper-icon-button icon="eject" title="Logout" on-click="logout"></paper-icon-button>
    </template>

    <script>
        (function () {

            "use strict";
            Polymer({
                is: 'user-toolbar',

                properties: {
                    greeting: String
                },

                attached: function () {
                    var user = JSON.parse(window.localStorage.getItem('user'));
                    this.greeting = "Hi, " + user.firstName;
                    window.addEventListener('xhr-started', this.showSpinner.bind(this));
                    window.addEventListener('xhr-finished', this.hideSpinner.bind(this));

                },

                showSpinner: function () {
                    this.$.spinner.active = true;
                },

                hideSpinner: function () {
                    this.$.spinner.active = false;
                },

                detached: function () {
                    window.removeEventListener('xhr-started');
                    window.removeEventListener('xhr-finished');
                },

                logout: function () {
                    window.localStorage.removeItem('user');
                    window.location = "./login.html";
                }

            });
        })();
    </script>

</dom-module>
