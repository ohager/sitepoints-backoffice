<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">




<dom-module id="canvas-frame">
    <style>
        :host {
            display: block;
        }

        #toast {
            position: absolute;
        }

        #spinner {
            position: absolute;
            margin-right: 1em;;
        }

    </style>
    <template>
        <content id="content"></content>
        <paper-toast id="toast" text="{{message}}"></paper-toast>
    </template>

    <script>
        (function () {

            "use strict";
            Polymer({
                is: 'canvas-frame',

                properties: {
                    message: String
                },

                listeners: {
                    'show-message': 'showMessage'
                },


                showMessage: function (e) {
                    this.message = e.detail;
                    this.$.toast.show();
                    e.stopPropagation();
                }

            });
        })();
    </script>

</dom-module>
