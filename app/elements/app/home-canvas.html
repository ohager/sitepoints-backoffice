<link rel="import" href="../../bower_components/paper-button/paper-button.html">


<dom-module id="home-canvas">
    <style>
        :host {
            display: block;
        }
        #toast {
            position : absolute;
        }
    </style>
    <template>
        <h1>Home</h1>
        <paper-button on-click="click">Click Me</paper-button>
    </template>

    <script>
        (function () {

            "use strict";
            Polymer({
                is: 'home-canvas',

                properties: {
                },

                click : function(e){
                    this.fire('show-message', "This is the message");
                }

            });
        })();
    </script>

</dom-module>
