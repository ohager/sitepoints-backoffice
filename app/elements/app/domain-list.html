<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">


<dom-module id="domain-list">
    <style>
        :host {
            display: block;
        }

        .avatar {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            background-color: var(--account-item-avatar-color);
        }

        .avatar-content {
            padding-top: 8px;
            padding-left: 15px;
            font-weight: 600;
            color: white;
        }

        small {
            color: grey;
        }

        .clear {
            color: darkred;
        }


    </style>
    <template>

        <template is="dom-repeat" items="{{domains}}">
            <paper-icon-item>
                <paper-item-body class="flex">
                    <div class="label">{{item}}</div>
                </paper-item-body>

                <paper-icon-button class="clear" icon="clear" on-click="remove"></paper-icon-button>

            </paper-icon-item>
        </template>

    </template>

    <script>
        (function () {

            "use strict";
            Polymer({
                is: 'domain-list',

                properties: {
                    domains: {
                        type: Array,
                        notify: true,
                        value: []
                    }
                },

                remove: function (event) {
                    console.log("Removed");
                }

            });
        })();
    </script>

</dom-module>
