<script>
    (function () {
        "use strict";
        NanoFlux.createStore('homeStore', {
            _data: {
                urls : []
            },

            onSearchUrls : function(urls){
                this._data.urls = urls;
                this.propagateChanges();
            },

            propagateChanges :  function(){
                this.notify(this._data);
            }

        });
    })()
</script>
