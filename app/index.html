<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Sitepoints Back Office"/>
    <title>Sitepoints Back Office</title>
    <!-- Place favicon.ico in the `app/` directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#303F9F">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Sitepoints Back Office">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Sitepoints Back Office">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/lib.js -->
    <script src="./bower_components/es6-promise/promise.min.js"></script>
    <script src="lib/fermata.js"></script>
    <script src="lib/fermata.statuscheck.plugin.js"></script>
    <script src="lib/nanoflux.js"></script>
    <!-- endbuild-->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/app-elements.html">
    <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">

        <div drawer>

            <!-- Drawer Toolbar -->
            <paper-toolbar id="drawerToolbar">
                <span class="paper-font-title">Menu</span>
            </paper-toolbar>

            <!-- Drawer Content -->
            <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
                <a data-route="home" href="/home">
                    <iron-icon icon="home"></iron-icon>
                    <span>Home</span>
                </a>

                <a data-route="account" href="/account">
                    <iron-icon icon="account-box"></iron-icon>
                    <span>Account</span>
                </a>
            </paper-menu>
        </div>

        <paper-header-panel main mode="waterfall-tall">

            <paper-toolbar id="mainToolbar">
                <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
                <span class="flex"></span>

                <!-- Toolbar icons -->

                <user-toolbar></user-toolbar>

                <!-- Application name -->
                <div class="middle paper-font-display2 app-name">Sitepoints Back Office</div>

                <!-- Application sub title -->
                <div class="bottom title">{{subtitle}}</div>

            </paper-toolbar>



            <!-- Main Content -->
            <div class="content">
                <iron-pages attr-for-selected="data-route" selected="{{route}}">

                    <section data-route="home">
                        <home-canvas></home-canvas>
                    </section>

                    <section data-route="account">
                        <account-canvas></account-canvas>
                    </section>

                </iron-pages>
            </div>

        </paper-header-panel>
    </paper-drawer-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

</template>

<!-- build:js scripts/app.js -->
<script src="config.js"></script>
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
